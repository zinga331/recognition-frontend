
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>

    <script src="login.js" defer></script>
    <!-- <link rel="icon" href="favicon.ico" /> -->
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Full Page Indexing</h1>

      <a href="index.html">Home</a>
    </header>

    <main>
      <h1 class="welcome">Welcome</h1>

      <div class="content">

        <div class="image-wrapper">
          <img src="./example.png" class="image"></img>
        </div>
        
        <div class="form-wrapper">
          <form action="javascript:void(0);">
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <div class="button-row">
              <button id="loginButton">Login</button>
              <button id="registerButton">Register</button>
            </div>
          </form>
        </div>

      </div>
    </main>

    <footer>
      <span class="authors">Lawry Sorenson and Christian Hall</span>
      <a href="https://github.com/zinga331/startup/tree/main">GitHub</a>
    </footer>
  </body>
</html>
