<!DOCTYPE html>
<html>
  <head>
    <title>Full Page Indexing</title>
    <h1>Let's Get Started:</h1>
    <img alt="Slideshow Placeholder" src="census_example.png" />
  </head>
  <body>
        <p>
            <label for="optgroup">Record Type: </label>
            <select id="optgroup" name="varOptGroup">
              <optgroup label="French">
                <option>1900 Census</option>
                <option selected>1900 Obituary</option>
              </optgroup>
              <optgroup label="Spanish">
                <option>1950 Baptism</option>
                <option>1960 Census</option>
              </optgroup>
              <optgroup label="English">
                <option>2000 Census</option>
                <option>1950 Marriage Records</option>
              </optgroup>
            </select>
        </p>
  </body>
  <footer>
    <p>Project by Lawry Sorenson and Christian Hall:</p>
    <a href="https://github.com/zinga331/startup">Startup Repo</a>
  </footer>

</html>
