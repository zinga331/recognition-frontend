
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Full Page Indexing</title>

    <script src="./service.js"></script>
    <script src="./index.js"></script>
    <!-- <link rel="icon" href="favicon.ico" /> -->
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Full Page Indexing</h1>

      <span id="userDisplay">Hello, Anon!</span>
      <span id="loginLink">Login / Logout</span>
      <button class="toggle-popup">Notifications</button>
      <div class="notification" tabindex="0">No notifications yet</div>
    </header>
    
    <main>
        <h1 class="welcome">Welcome</h1>

        <div class="content">

          <div class="image-wrapper">
            <img src="./example.png" class="image" id="recordImage"></img>
          </div>
          
          <div class="form-wrapper">
          
            <form method="get">
              <select id="datasets">
                <option value="french">French 1820 Birth Records</option>
                <option value="finnish">Finnish 1810 Birth Records</option>
              </select><br/>
              
              <table id="indexFields">
                <tr>
                  <td>Person's Name</td>
                  <td><input type="text" id="name" placeholder="Jaako Ilkka"/></td>
                </tr>
                <tr>
                  <td>Person's Birth Date</td>
                  <td><input type="text" id="name" placeholder="December 5, 1810"/></td>
                </tr>
                <tr>
                  <td>Person's Birth Place</td>
                  <td><input type="text" id="name" placeholder="HÃ¤meenlinna, Finland"/></td>
                </tr>
                <tr>
                  <td>Mother's Name</td>
                <td><input type="text" id="name" placeholder="Riika Ilkka"/></td>
                </tr>
                <tr>
                  <td>Father's Name</td>
                  <td><input type="text" id="name" placeholder="Antti Ilkka"/></td>
                </tr>
              </table>
              
              <div class="button-row">
                <button>Add field</button>
                <button type="submit">Submit</button><br/>
              </div>
            </form>
          </div>
        </div>
      </main>

    <footer>
      <span class="authors">Lawry Sorenson and Christian Hall</span>
      <a href="https://github.com/zinga331/startup/tree/main">GitHub</a>
    </footer>
  </body>
</html>
