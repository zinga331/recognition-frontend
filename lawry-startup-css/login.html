
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
    <!-- <link rel="icon" href="favicon.ico" /> -->
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Full Page Indexing</h1>
    </header>

    <main>
      <h1 class="welcome">Welcome</h1>

      <div class="content">

        <div class="image-wrapper">
          <img src="./example.png"></img>
        </div>
        
        <form method="post" action="index.html">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Username" /> <br/>
          
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" /> <br/>
          <button type="submit">Login</button><br/>
          <button type="submit">Register</button><br/>
        </form>

      </div>
    </main>

    <footer>
      <span class="authors">Lawry Sorenson and Christian Hall</span>
      <a href="https://github.com/zinga331/startup/tree/main">GitHub</a>
    </footer>
  </body>
</html>
